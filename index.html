<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin"Hub | Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2F2F7; transition: opacity 0.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        .card-entry { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #toast { transform: translateY(100px); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast.show { transform: translateY(0); opacity: 1; }
        .loading-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="pb-20 opacity-0" id="admin-body">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center text-white text-3xl mb-6 shadow-2xl shadow-blue-200">
            <i class="fa-solid fa-fingerprint"></i>
        </div>
        <h2 class="text-3xl font-black tracking-tighter mb-2">Admin Panel</h2>
        <p class="text-gray-400 mb-8 max-w-xs font-medium">Verify your identity via Google to manage the store database.</p>
        <button id="btn-login" class="flex items-center space-x-4 bg-gray-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-black transition transform active:scale-95">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" alt="">
            <span>Sign in with Google</span>
        </button>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-emerald-500 text-white px-8 py-4 rounded-[2rem] shadow-2xl shadow-emerald-200 flex items-center space-x-3 opacity-0 pointer-events-none">
        <i class="fa-solid fa-circle-check text-xl"></i>
        <span class="font-bold tracking-tight" id="toast-msg">Action Successful</span>
    </div>

    <nav class="sticky top-0 z-50 glass border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter">Admin"Hub</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button onclick="logout()" class="text-xs font-bold text-gray-400 hover:text-red-500 transition">Sign Out</button>
            <a href="index.html" class="text-xs font-bold bg-black text-white px-4 py-2 rounded-xl hover:opacity-80 transition">Exit to Store</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-12">
        <section class="mb-12 bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm">
            <h3 class="text-xl font-black mb-6 flex items-center text-gray-900">
                <i class="fa-solid fa-bolt text-blue-600 mr-2"></i> Direct Add to Store
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="admin-app-name" placeholder="App Name" class="px-5 py-3 bg-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                
                <div class="relative">
                    <input type="file" id="admin-app-file" accept="image/*" class="hidden">
                    <button id="upload-trigger" onclick="document.getElementById('admin-app-file').click()" class="w-full text-left px-5 py-3 bg-gray-100 rounded-2xl text-sm text-gray-500 truncate hover:bg-gray-200 transition">
                        <i class="fa-solid fa-cloud-arrow-up mr-2"></i> <span id="file-label">Cloud Icon Upload</span>
                    </button>
                </div>

                <input type="text" id="admin-app-url" placeholder="Download URL" class="px-5 py-3 bg-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                <select id="admin-app-cat" class="px-5 py-3 bg-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm text-gray-500">
                    <option value="General">Select Category</option>
                    <option value="Games">Games</option>
                    <option value="Apps">Apps</option>
                    <option value="Arcade">Arcade</option>
                    <option value="Graphics & Design">Graphics & Design</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <button id="admin-direct-add" class="mt-4 w-full md:w-auto bg-blue-600 text-white px-10 py-3 rounded-2xl font-bold text-sm hover:bg-blue-700 transition transform active:scale-95 shadow-lg shadow-blue-200 flex items-center justify-center">
                <span id="btn-text">Publish Directly</span>
            </button>
        </section>

        <div class="grid grid-cols-2 gap-4 mb-12">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Incoming</p>
                <h3 id="stat-pending" class="text-3xl font-black text-orange-500">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Live Store</p>
                <h3 id="stat-live" class="text-3xl font-black text-emerald-500">0</h3>
            </div>
        </div>

        <section class="mb-16">
            <h3 class="text-2xl font-black mb-8 flex items-center">
                <span class="w-2 h-6 bg-orange-400 rounded-full mr-3"></span>
                Review Queue
            </h3>
            <div id="pending-list" class="space-y-4">
                <div class="text-center py-10 text-gray-400">Scanning database...</div>
            </div>
        </section>

        <section>
            <h3 class="text-2xl font-black mb-8 flex items-center text-gray-400">
                <span class="w-2 h-6 bg-gray-300 rounded-full mr-3"></span>
                Active Records
            </h3>
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 opacity-75"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CLOUDINARY CONFIG
        const CLOUD_NAME = "dsbzvgotw";
        const UPLOAD_PRESET = "modiba"; // <-- CHANGE THIS

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let selectedFile = null;

        const showToast = (msg, color = "bg-emerald-500") => {
            const toast = document.getElementById('toast');
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] text-white px-8 py-4 rounded-[2rem] shadow-2xl flex items-center space-x-3 opacity-0 pointer-events-none ${color}`;
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('admin-body').classList.replace('opacity-0', 'opacity-100');
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('admin-body').classList.replace('opacity-100', 'opacity-0');
            }
        });

        document.getElementById('admin-app-file').onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) document.getElementById('file-label').innerText = selectedFile.name;
        };

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            return data.secure_url;
        }

        document.getElementById('admin-direct-add').onclick = async () => {
            const name = document.getElementById('admin-app-name').value;
            const downloadUrl = document.getElementById('admin-app-url').value;
            const category = document.getElementById('admin-app-cat').value;
            const btn = document.getElementById('admin-direct-add');

            if(!name || !downloadUrl || !selectedFile) {
                return showToast("Fill all fields and select an icon!", "bg-orange-500");
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Uploading...`;

            try {
                const iconUrl = await uploadToCloudinary(selectedFile);

                await push(ref(db, 'apps'), {
                    name, icon: iconUrl, downloadUrl, category,
                    isConfirmed: true,
                    rating: "5.0"
                });
                
                showToast("App published to Cloudinary & Store!");
                document.querySelectorAll('input').forEach(i => i.value = "");
                document.getElementById('file-label').innerText = "Cloud Icon Upload";
                selectedFile = null;
            } catch (err) {
                showToast("Upload failed!", "bg-red-500");
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Publish Directly";
            }
        };

        onValue(ref(db, 'apps'), (snapshot) => {
            const data = snapshot.val();
            const pList = document.getElementById('pending-list');
            const aList = document.getElementById('active-list');
            const pStat = document.getElementById('stat-pending');
            const aStat = document.getElementById('stat-live');
            
            pList.innerHTML = ""; aList.innerHTML = "";
            let pCount = 0; let aCount = 0;

            if(!data) {
                pStat.innerText = 0; aStat.innerText = 0;
                pList.innerHTML = `<div class="p-10 text-center bg-white rounded-[2rem] text-gray-400 font-bold">Database is empty</div>`;
                return;
            }

            Object.keys(data).forEach(id => {
                const item = data[id];
                const card = `
                    <div class="card-entry bg-white p-5 rounded-[2rem] border border-gray-100 flex items-center justify-between shadow-sm hover:border-blue-100 transition">
                        <div class="flex items-center space-x-4 min-w-0">
                            <img src="${item.icon}" class="w-12 h-12 rounded-xl bg-gray-50 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${item.name}'">
                            <div class="truncate">
                                <h4 class="font-extrabold text-gray-900 truncate">${item.name}</h4>
                                <p class="text-[9px] text-gray-400 font-black uppercase tracking-widest truncate">${item.category || 'General'}</p>
                            </div>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="deleteApp('${id}')" class="w-10 h-10 flex items-center justify-center text-red-500 hover:bg-red-50 rounded-xl transition"><i class="fa-solid fa-trash-can"></i></button>
                            ${!item.isConfirmed ? `<button onclick="approveApp('${id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-lg shadow-blue-100 hover:bg-blue-700 transition">Approve</button>` : ''}
                        </div>
                    </div>`;

                if(item.isConfirmed) { aList.innerHTML += card; aCount++; } 
                else { pList.innerHTML += card; pCount++; }
            });

            pStat.innerText = pCount; aStat.innerText = aCount;
            if(pCount === 0) pList.innerHTML = `<div class="p-12 text-center bg-white rounded-[2rem] text-gray-300 font-black italic uppercase tracking-widest">âœ¨ All Reviewed</div>`;
        });

        window.approveApp = (id) => {
            update(ref(db, `apps/${id}`), { isConfirmed: true });
            showToast("App Approved!");
        };
        
        window.deleteApp = (id) => {
            if(confirm("Permanently remove this entry?")) {
                remove(ref(db, `apps/${id}`));
                showToast("Entry Deleted");
            }
        };
    </script>
</body>
</html>
