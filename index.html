<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin"Hub | Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2F2F7; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        .card-entry { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .toggle-active { background-color: #2563eb !important; color: white !important; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 glass border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter text-gray-900">Admin"Hub</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button onclick="window.handleLogout()" class="text-xs font-bold text-red-500 hover:text-red-700 transition px-2">Logout</button>
            <a href="index.html" class="text-xs font-bold bg-black text-white px-4 py-2 rounded-xl hover:opacity-80 transition">Exit to Store</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-12">
        
        <section class="mb-12 bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h3 class="text-xl font-black flex items-center text-gray-900">
                    <i class="fa-solid fa-plus-circle text-blue-600 mr-2"></i> Add New Content
                </h3>
                <div class="flex items-center space-x-1 bg-gray-100 p-1 rounded-xl">
                    <button id="mode-queue" onclick="setPublishMode(false)" class="px-4 py-2 rounded-lg text-xs font-bold transition toggle-active">Review Queue</button>
                    <button id="mode-live" onclick="setPublishMode(true)" class="px-4 py-2 rounded-lg text-xs font-bold transition text-gray-500">Instant Live</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="admin-app-name" placeholder="App Name" class="px-5 py-3 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                <input type="text" id="admin-app-icon" placeholder="Icon URL" class="px-5 py-3 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                <input type="text" id="admin-app-url" placeholder="Download URL" class="px-5 py-3 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                <select id="admin-app-cat" class="px-5 py-3 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm text-gray-500">
                    <option value="General">Select Category</option>
                    <option value="Games">Games</option>
                    <option value="Apps">Apps</option>
                    <option value="Arcade">Arcade</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <button id="admin-add-btn" class="mt-4 w-full md:w-auto bg-blue-600 text-white px-10 py-3 rounded-2xl font-bold text-sm hover:bg-blue-700 transition transform active:scale-95 shadow-lg shadow-blue-100">
                Add to Database
            </button>
        </section>

        <div class="grid grid-cols-2 gap-4 mb-12">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Queue</p>
                <h3 id="stat-pending" class="text-3xl font-black text-orange-500">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Live Store</p>
                <h3 id="stat-live" class="text-3xl font-black text-emerald-500">0</h3>
            </div>
        </div>

        <section class="mb-16">
            <h3 class="text-2xl font-black mb-8 flex items-center">
                <span class="w-2 h-6 bg-orange-400 rounded-full mr-3"></span> Review Queue
            </h3>
            <div id="pending-list" class="space-y-4"></div>
        </section>

        <section>
            <h3 class="text-2xl font-black mb-8 flex items-center text-gray-400">
                <span class="w-2 h-6 bg-gray-300 rounded-full mr-3"></span> Active Records
            </h3>
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="success-modal" class="fixed inset-0 z-[100] flex items-center justify-center hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
        <div class="relative bg-white rounded-[2.5rem] p-8 max-w-sm w-full mx-6 shadow-2xl transform transition-all scale-95 opacity-0" id="modal-content">
            <div class="flex flex-col items-center text-center">
                <div class="w-20 h-20 bg-emerald-100 text-emerald-500 rounded-full flex items-center justify-center text-3xl mb-4">
                    <i class="fa-solid fa-check"></i>
                </div>
                <h3 class="text-2xl font-black text-gray-900 mb-2">Published!</h3>
                <p id="modal-message" class="text-gray-500 font-medium mb-6"></p>
                <button onclick="closeSuccessModal()" class="w-full bg-black text-white py-4 rounded-2xl font-bold hover:bg-gray-800 transition active:scale-95">
                    Got it
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let isInstantLive = false;

        // --- Auth Security Check ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; 
            }
        });

        window.handleLogout = () => {
            if(confirm("Are you sure you want to logout?")) {
                signOut(auth).then(() => {
                    window.location.href = "login.html";
                });
            }
        };

        // --- Helper Functions ---
        window.setPublishMode = (mode) => {
            isInstantLive = mode;
            document.getElementById('mode-queue').classList.toggle('toggle-active', !mode);
            document.getElementById('mode-live').classList.toggle('toggle-active', mode);
            document.getElementById('mode-queue').classList.toggle('text-gray-500', mode);
            document.getElementById('mode-live').classList.toggle('text-gray-500', !mode);
        };

        window.showSuccessModal = (msg) => {
            const modal = document.getElementById('success-modal');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-message').innerText = msg;
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.replace('opacity-0', 'opacity-100'), 10);
            setTimeout(() => content.classList.replace('scale-95', 'scale-100'), 10);
        };

        window.closeSuccessModal = () => {
            const modal = document.getElementById('success-modal');
            modal.classList.add('hidden');
        };

        // --- Core App Logic ---
        document.getElementById('admin-add-btn').onclick = async () => {
            const name = document.getElementById('admin-app-name').value.trim();
            const icon = document.getElementById('admin-app-icon').value.trim();
            const downloadUrl = document.getElementById('admin-app-url').value.trim();
            const category = document.getElementById('admin-app-cat').value;

            if(!name || !downloadUrl) return alert("Fill required fields!");

            await push(ref(db, 'apps'), {
                name, 
                icon: icon || `https://ui-avatars.com/api/?name=${name}&background=random`,
                downloadUrl, category,
                isConfirmed: isInstantLive,
                rating: "5.0",
                timestamp: Date.now()
            });
            
            showSuccessModal(isInstantLive ? "Visible in Live Store" : "Waiting in Review Queue");
            document.querySelectorAll('input').forEach(i => i.value = "");
        };

        onValue(ref(db, 'apps'), (snapshot) => {
            const data = snapshot.val();
            const pList = document.getElementById('pending-list');
            const aList = document.getElementById('active-list');
            pList.innerHTML = ""; aList.innerHTML = "";
            let pCount = 0; let aCount = 0;

            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    const card = `
                        <div class="card-entry bg-white p-5 rounded-[2rem] border border-gray-100 flex items-center justify-between shadow-sm">
                            <div class="flex items-center space-x-4">
                                <img src="${item.icon}" class="w-12 h-12 rounded-xl object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${item.name}'">
                                <div>
                                    <h4 class="font-extrabold text-gray-900 truncate max-w-[120px]">${item.name}</h4>
                                    <p class="text-[9px] text-gray-400 font-black uppercase tracking-widest">${item.category}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="window.deleteApp('${id}')" class="w-10 h-10 text-red-400 hover:bg-red-50 rounded-xl transition"><i class="fa-solid fa-trash-can"></i></button>
                                ${!item.isConfirmed ? `<button onclick="window.approveApp('${id}')" class="bg-emerald-500 text-white px-5 py-2 rounded-xl font-bold text-xs">Approve</button>` : `<span class="bg-emerald-50 text-emerald-600 text-[10px] font-bold px-3 py-2 rounded-lg">LIVE</span>`}
                            </div>
                        </div>`;
                    if(item.isConfirmed) { aList.innerHTML += card; aCount++; }
                    else { pList.innerHTML += card; pCount++; }
                });
            }
            document.getElementById('stat-pending').innerText = pCount;
            document.getElementById('stat-live').innerText = aCount;
            if(pCount === 0) pList.innerHTML = `<div class="p-10 text-center text-gray-300 italic uppercase font-black">All Done âœ¨</div>`;
        });

        window.approveApp = (id) => update(ref(db, `apps/${id}`), { isConfirmed: true });
        window.deleteApp = (id) => confirm("Permanently remove?") && remove(ref(db, `apps/${id}`));
    </script>
</body>
</html>
