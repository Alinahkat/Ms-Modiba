<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin"Hub | Management & Carousel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2F2F7; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 16px; scrollbar-width: none; padding-bottom: 10px; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-card { flex: 0 0 85%; scroll-snap-align: center; position: relative; height: 180px; border-radius: 2.5rem; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; }
        
        .card-entry { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #toast { transform: translateY(100px); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="pb-20">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-[2.5rem] flex items-center justify-center text-white text-3xl mb-6 shadow-2xl shadow-blue-200">
            <i class="fa-solid fa-lock"></i>
        </div>
        <h2 class="text-3xl font-black tracking-tighter mb-2">Restricted Access</h2>
        <p class="text-gray-400 mb-8 max-w-xs font-medium">Please authenticate to manage the store and carousel.</p>
        <button id="btn-login" class="flex items-center space-x-4 bg-gray-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-black transition transform active:scale-95 shadow-xl shadow-gray-200">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" alt="Google">
            <span>Login with Google</span>
        </button>
    </div>

    <div id="admin-content" class="hidden opacity-0 transition-opacity duration-500">
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-emerald-500 text-white px-8 py-4 rounded-[2rem] shadow-2xl flex items-center space-x-3 opacity-0 pointer-events-none">
            <span class="font-bold tracking-tight" id="toast-msg">Success</span>
        </div>

        <nav class="sticky top-0 z-50 glass border-b border-gray-200 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm"><i class="fa-solid fa-shield-halved"></i></div>
                <h1 class="text-xl font-black tracking-tighter">Admin"Hub</h1>
            </div>
            <button id="btn-logout" class="text-xs font-bold text-gray-400 hover:text-red-500 transition">Logout</button>
        </nav>

        <main class="max-w-5xl mx-auto px-6 pt-12">
            <section class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-black flex items-center text-gray-900"><i class="fa-solid fa-star text-yellow-500 mr-2"></i> Featured Carousel</h3>
                </div>
                <div id="user-carousel" class="carousel-container">
                    <div class="w-full h-[180px] bg-gray-100 rounded-[2.5rem] flex items-center justify-center text-gray-400 font-bold border-2 border-dashed border-gray-200">Star an app below to see the preview.</div>
                </div>
            </section>

            <section class="mb-12 bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm">
                <h3 class="text-lg font-black mb-6">Publish New Application</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="admin-app-name" placeholder="App Name" class="px-5 py-3 bg-gray-100 rounded-2xl focus:outline-none text-sm">
                    
                    <div>
                        <input type="file" id="admin-app-file" class="hidden" accept="image/*">
                        <button onclick="document.getElementById('admin-app-file').click()" id="file-label" class="w-full text-left px-5 py-3 bg-gray-100 rounded-2xl text-sm text-gray-500 truncate"><i class="fa-solid fa-upload mr-2"></i>Choose Icon</button>
                    </div>

                    <input type="text" id="admin-app-url" placeholder="Download URL" class="px-5 py-3 bg-gray-100 rounded-2xl focus:outline-none text-sm">
                    
                    <div class="flex items-center space-x-2 bg-gray-100 rounded-2xl px-4 py-3">
                        <span class="text-[10px] font-black text-gray-400 uppercase">Slide Color:</span>
                        <input type="color" id="admin-app-color" value="#4F46E5" class="w-8 h-8 rounded-lg cursor-pointer bg-transparent border-none">
                    </div>

                    <select id="admin-app-cat" class="px-5 py-3 bg-gray-100 rounded-2xl text-sm text-gray-500 col-span-full lg:col-span-1">
                        <option value="Games">Games</option>
                        <option value="Apps">Apps</option>
                        <option value="Productivity">Productivity</option>
                    </select>
                </div>
                <div class="flex gap-3 mt-4">
                    <button id="admin-direct-add" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold text-sm hover:bg-blue-700 transition disabled:opacity-50">Publish to Store</button>
                </div>
            </section>

            <section>
                <h3 class="text-2xl font-black mb-8 flex items-center text-gray-400"><span class="w-2 h-6 bg-blue-500 rounded-full mr-3"></span> Active Records</h3>
                <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove, push, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const CLOUDINARY_UPLOAD_PRESET = "modiba"; 
        const CLOUDINARY_CLOUD_NAME = "dsbzvgotw";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let selectedFile = null;

        // AUTH
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        onAuthStateChanged(auth, (user) => {
            document.getElementById('auth-overlay').classList.toggle('hidden', !!user);
            document.getElementById('admin-content').classList.toggle('hidden', !user);
            if(user) document.getElementById('admin-content').classList.add('opacity-100');
        });

        const showToast = (msg, color = "bg-emerald-500") => {
            const toast = document.getElementById('toast');
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] text-white px-8 py-4 rounded-[2rem] shadow-2xl flex items-center space-x-3 opacity-0 pointer-events-none ${color}`;
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        // FILE SELECTION
        document.getElementById('admin-app-file').onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) document.getElementById('file-label').innerText = selectedFile.name;
        };

        // CAROUSEL TOGGLE
        window.toggleFeatured = async (id) => {
            const snap = await get(ref(db, `apps/${id}`));
            const appData = snap.val();
            const featuredSnap = await get(ref(db, `featured/${id}`));
            
            if (featuredSnap.exists()) {
                await remove(ref(db, `featured/${id}`));
                showToast("Removed from Carousel", "bg-gray-800");
            } else {
                await set(ref(db, `featured/${id}`), { ...appData, appId: id });
                showToast("Featured in Carousel", "bg-yellow-500");
            }
        };

        // RENDER CAROUSEL
        onValue(ref(db, 'featured'), (snap) => {
            const data = snap.val();
            const container = document.getElementById('user-carousel');
            container.innerHTML = "";
            if(!data) {
                container.innerHTML = `<div class="w-full h-[180px] bg-gray-100 rounded-[2.5rem] flex items-center justify-center text-gray-400 font-bold border-2 border-dashed border-gray-200">Star an app below.</div>`;
                return;
            }
            Object.keys(data).forEach(id => {
                const item = data[id];
                container.innerHTML += `
                    <div class="carousel-card flex-shrink-0" style="background-color: ${item.color}">
                        <img src="${item.icon}" class="absolute inset-0 w-full h-full object-cover blur-2xl opacity-20 scale-125">
                        <div class="absolute inset-0 p-8 flex items-center space-x-6">
                            <img src="${item.icon}" class="w-24 h-24 rounded-[2rem] shadow-2xl border-4 border-white/10">
                            <div class="text-white">
                                <span class="bg-black/20 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest">Editor's Pick</span>
                                <h2 class="text-3xl font-black mt-2 tracking-tighter">${item.name}</h2>
                                <p class="text-white/70 text-sm font-medium">Verified Download</p>
                            </div>
                        </div>
                    </div>`;
            });
        });

        // RENDER LIST
        onValue(ref(db, 'apps'), async (snap) => {
            const apps = snap.val();
            const featuredSnap = await get(ref(db, 'featured'));
            const featuredIds = featuredSnap.exists() ? Object.keys(featuredSnap.val()) : [];
            const list = document.getElementById('active-list');
            list.innerHTML = "";
            
            if(apps) {
                Object.keys(apps).forEach(id => {
                    const item = apps[id];
                    const isFeat = featuredIds.includes(id);
                    list.innerHTML += `
                        <div class="card-entry bg-white p-5 rounded-[2rem] border border-gray-100 flex items-center justify-between shadow-sm">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-xl p-1" style="background-color: ${item.color}">
                                    <img src="${item.icon}" class="w-full h-full rounded-lg object-cover">
                                </div>
                                <div><h4 class="font-bold text-gray-900">${item.name}</h4><p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">${item.category}</p></div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="window.toggleFeatured('${id}')" class="p-3 rounded-2xl transition ${isFeat ? 'bg-yellow-100 text-yellow-600' : 'bg-gray-100 text-gray-300'}"><i class="fa-solid fa-star"></i></button>
                                <button onclick="window.deleteApp('${id}')" class="text-red-400 p-3 hover:bg-red-50 rounded-2xl transition"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>`;
                });
            }
        });

        // PUBLISH WITH CLOUDINARY
        document.getElementById('admin-direct-add').onclick = async () => {
            const name = document.getElementById('admin-app-name').value;
            const url = document.getElementById('admin-app-url').value;
            const cat = document.getElementById('admin-app-cat').value;
            const color = document.getElementById('admin-app-color').value;
            const btn = document.getElementById('admin-direct-add');

            if(!name || !url || !selectedFile) return showToast("Missing name, url, or icon", "bg-red-500");
            
            btn.disabled = true;
            btn.innerText = "Uploading...";

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                await push(ref(db, 'apps'), { 
                    name, 
                    icon: data.secure_url, 
                    downloadUrl: url, 
                    category: cat, 
                    color: color,
                    isConfirmed: true 
                });
                
                document.getElementById('admin-app-name').value = "";
                document.getElementById('admin-app-url').value = "";
                document.getElementById('file-label').innerText = "Choose Icon";
                selectedFile = null;
                showToast("Published Successfully!");
            } catch (err) {
                showToast("Upload Failed", "bg-red-500");
            } finally {
                btn.disabled = false;
                btn.innerText = "Publish to Store";
            }
        };

        window.deleteApp = (id) => {
            if(confirm("Delete app?")) {
                remove(ref(db, `apps/${id}`));
                remove(ref(db, `featured/${id}`));
            }
        };

    </script>
</body>
</html>
